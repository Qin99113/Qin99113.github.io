        <form name="myform" action="student_data.html" method="get">
            <h1 id="TA">Teaching Assistant Application</h1>
	
            <h2>Student's name</h2>
            <label for="firstname">First name:</label>
            <input type="text" name="First name" id="firstname" required="required"><br>
            <label for="lastname">Last name:</label>
            <input type="text" name="Last name" id="lastname" required="required"><br>
    
            <h2>Basic information</h2>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female<br>
            <label for="ID">ID:</label>
            <input type="id" name="Student ID" id="id" placeholder="Eight Charactors" required="required"><br>
            
    
            <h2>GPA</h2>
            <label for="gpa">GPA:</label>
            <input type="GPA" name="GPA" id="gpa" required="required"><br>
            
            <h2>Submission Date</h2>
            <label for="date">Date:</label>
            <input type="date" value="date" name="Date" id="date" required="required"><br>
            
    
            <input type="submit" name="Button" id="button" value="Submit">
            <input type="reset" name="Reset" id="reset">
        </form>
